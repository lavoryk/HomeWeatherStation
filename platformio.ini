[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
    Wire
    hd44780
    Adafruit Unified Sensor
    Adafruit  BME280 Library
    SD(esp32)

build_flags = 
    #-D USE_SD
    #-D CONFIG_ARDUHAL_LOG_DEFAULT_LEVEL=5

